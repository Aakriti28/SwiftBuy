<h2>Place Order</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="paymentId">PaymentId</label>
        <input type="text" formControlName="paymentId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.paymentId.errors }" />
        <div *ngIf="submitted && f.paymentId.errors" class="invalid-feedback">
            <div *ngIf="f.paymentId.errors.required">PaymentId is required</div>
        </div>
    </div>
