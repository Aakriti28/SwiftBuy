<div [hidden]="submitted">
<form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate action="">
  <div style="background-color: lightblue; padding-top: 30pt;padding-bottom: 30pt;">
    <p style="margin-left: 30%;">
      <mat-form-field appearance="fill">
        <mat-label>Product Name</mat-label>
        <input matInput [(ngModel)]="product.name" name="name">
      </mat-form-field>
    </p>

    <p style="margin-left: 30%;">
      <mat-form-field appearance="fill">
          <mat-label color="accent">Category</mat-label>
      <!-- Use ngFor here after ftching all categories from backend -->
      <mat-select name="category" [(ngModel)]="product.category">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
          <!-- <mat-hint>Positive Number</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Brand</mat-label>
        <input matInput [(ngModel)]="product.brand" name="brand">
        <!-- <mat-hint>Positive Number</mat-hint> -->
    </mat-form-field>
    </p>

    <p style="margin-left: 30%;">
      <mat-form-field appearance="fill">
          <mat-label>Price</mat-label>
          <input matInput [(ngModel)]="product.price" name="price">
          <mat-hint>Positive Number</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Discount</mat-label>
          <input matInput [(ngModel)]="product.discount" name="discount">
          <mat-hint>In percentage</mat-hint>
      </mat-form-field>
    </p>
    
    <p style="margin-left: 30%;">
      <mat-form-field appearance="fill">
          <mat-label>Quantity</mat-label>
          <input matInput [(ngModel)]="product.quantity" name="quantity">
          <mat-hint>Available in stock</mat-hint>
      </mat-form-field>
    </p>

    <p style="margin-left: 30%;">
      <mat-form-field appearance="fill">
          <mat-label>Image Url</mat-label>
          <input matInput [(ngModel)]="product.image" name="image">
      </mat-form-field>
    </p>

    <p style="margin-left: 30%;">
      <mat-form-field appearance="fill">
          <mat-label>Product Description</mat-label>
          <textarea matInput cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="7" [(ngModel)]="product.productDesc" name="productDesc"></textarea>
      </mat-form-field>
    </p>

    <p style="margin-left: 30%;">
      <label id="example-radio-group-label">Do you want to advertise this product?</label> 
      <button matTooltip="Standard charges will be applied. Please check the rates." mat-mini-fab aria-label="Example icon button with a home icon">
        <mat-icon>help</mat-icon>
      </button>
      <br>
      <mat-radio-group aria-label="Select an option" name="advertised" [(ngModel)]="product.advertised">
        <mat-radio-button value="1">Yes</mat-radio-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-radio-button value="2">No</mat-radio-button>
      </mat-radio-group>
    </p>
    <p style="margin-left: 30%;">
      <button mat-raised-button color="accent" type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Add Product</button>
      <!-- <button type="button" class="btn btn-default" (click)="newProduct(); userForm.reset()">Add New Venue</button> -->
    </p>

      
    </div>
</form>
</div>

<div [hidden]="!submitted">
  OKAY
</div>
