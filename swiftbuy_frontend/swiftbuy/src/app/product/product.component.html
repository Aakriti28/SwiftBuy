<p>Thank You for your Patience!</p>
<div style="display: flex;">
    <mat-card class="example-card custom">
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-title-group>
        <mat-card-title> {{product.name}} </mat-card-title>
        <mat-card-subtitle>Category: {{product.category}}</mat-card-subtitle>
        <mat-card-subtitle>Brand: {{product.brand}}</mat-card-subtitle>
        <mat-card-subtitle>Rs. {{product.price}}</mat-card-subtitle>
        <mat-card-subtitle> Discount: {{product.discount}}</mat-card-subtitle>
        <mat-card-subtitle>InStock: {{product.quantity}}</mat-card-subtitle>
        <mat-card-subtitle>Description: {{product.description}}</mat-card-subtitle>
        <!-- <mat-card-subtitle>Rs. 50</mat-card-subtitle> -->
        <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card>
  </div>

  <div>
    <button mat-raised-button color="primary" [routerLink]= "['/cart']" id="myButton1" class="float-left submit-button" >Add To Cart</button>
</div>
