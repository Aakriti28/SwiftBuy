
<div class="cat-box">
  <!-- <ul> -->
    <div *ngFor="let product of this.catalog_products.results">
    <mat-card class="example-card custom">
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-title-group>
        <mat-card-title> <a [routerLink]="['/product', product.product_id]">{{product.name}}</a> </mat-card-title>
        <!-- <mat-card-subtitle> Category: {{product.category_name}} </mat-card-subtitle> -->
        <!-- <mat-card-subtitle> Brand: {{product.brand_name}}  </mat-card-subtitle> -->
        <mat-card-subtitle> Rs. {{product.discount}} </mat-card-subtitle>
        <!-- <mat-card-subtitle>brand is reqd?</mat-card-subtitle>
        <mat-card-subtitle>Rs. 50</mat-card-subtitle> -->
        <img mat-card-lg-image src={{product.images}} >
      </mat-card-title-group>
    </mat-card>
  </div>
  <!-- </ul> -->
  </div>
