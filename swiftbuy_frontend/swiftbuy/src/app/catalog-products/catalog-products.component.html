Category > Product
<div style="display: flex;">
  <ul>
    <li *ngFor="let product in this.product.results">
    <mat-card class="example-card custom">
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-title-group>
        <mat-card-title> <a [routerLink]="['/product/{{product.id}}', 2]">{{product.name}}</a> </mat-card-title>
        <mat-card-subtitle> Category: {{product.category}} </mat-card-subtitle>
        <mat-card-subtitle> Brand: {{product.brand}}  </mat-card-subtitle>
        <mat-card-subtitle> Rs. {{product.price}} </mat-card-subtitle>
        <!-- <mat-card-subtitle>brand is reqd?</mat-card-subtitle>
        <mat-card-subtitle>Rs. 50</mat-card-subtitle> -->
        <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card>
    </li>
  </ul>
  </div>
