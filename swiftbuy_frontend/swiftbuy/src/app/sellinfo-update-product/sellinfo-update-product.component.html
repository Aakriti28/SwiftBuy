<!-- product name
price
discount
brnad
weight
color
size(s)

description -->
<div style="background-color: lightblue; padding-top: 30pt;padding-bottom: 30pt;">
      <p style="margin-left: 30%;">
        <mat-form-field appearance="fill">
          <mat-label>Product Name</mat-label>
          <input matInput [ngModel]="product.name">
        </mat-form-field>
      </p>
      <p style="margin-left: 30%;">
        <mat-form-field appearance="fill">
            <mat-label color="accent">Category</mat-label>
        <!-- Use ngFor here after ftching all categories from backend -->
        <mat-select placeholder="First option">
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
        <!-- <mat-option *ngFor="let option of options" [value]="option.value">
            {{ option.label | translate }}
        </mat-option> -->
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Brand</mat-label>
          <input matInput [ngModel]="product.brand">
          <!-- <mat-hint>Positive Number</mat-hint> -->
      </mat-form-field>
      </p>

      <p style="margin-left: 30%;">
        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput [ngModel]="product.price">
            <mat-hint>Positive Number</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Discount</mat-label>
            <input matInput [ngModel]="product.discount">
            <mat-hint>In percentage</mat-hint>
        </mat-form-field>
      </p>
      
      <p style="margin-left: 30%;">
        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput [ngModel]="product.quantity">
            <mat-hint>Available in stock</mat-hint>
        </mat-form-field>
      </p>
      <p style="margin-left: 30%;">
        <mat-form-field appearance="fill">
            <mat-label>Image Url</mat-label>
            <input matInput [ngModel]="product.image">
        </mat-form-field>
      </p>

      <p style="margin-left: 30%;">
        <mat-form-field appearance="fill">
            <mat-label>Product Description</mat-label>
            <textarea matInput cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="7" [ngModel]="product.productDesc"></textarea>
        </mat-form-field>
      </p>
      <p style="margin-left: 30%;">
        
        <label id="example-radio-group-label">Do you want to advertise this product?</label> 
        <!-- <button mat-mini-fab
          matTooltip="Standard charges will be applied. Please check the rates."
          aria-label="Button that displays a tooltip when focused or hovered over">?
        </button>  -->
        <button matTooltip="Standard charges will be applied. Please check the rates." mat-mini-fab aria-label="Example icon button with a home icon">
          <mat-icon>help</mat-icon>
        </button>
        <br>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1">Yes</mat-radio-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <mat-radio-button value="2">No</mat-radio-button>
        </mat-radio-group>
      <!-- <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="favoriteSeason">
        <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
          {{season}}
        </mat-radio-button>
      </mat-radio-group>
      <div>Your favorite season is: {{favoriteSeason}}</div> -->
      </p>
      <p style="margin-left: 30%;">
        <button mat-raised-button color="accent">Update</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="accent">Delete Product</button>
      </p>
      
</div>
